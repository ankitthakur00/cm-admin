<div class="thumbnail">
  <ng-content select="[emrAlertIcon]"></ng-content>
  @if (iconRef()) {
    <ng-container [ngTemplateOutlet]="iconRefTemplate"/>
  }
</div>
<div class="content">
  <div class="title">
    <ng-content select="emr-alert-title,[emrAlertTitle]"/>
  </div>
  <ng-content></ng-content>
</div>
<div class="actions">
  <ng-content select="[emrAlertAction]"></ng-content>
</div>
